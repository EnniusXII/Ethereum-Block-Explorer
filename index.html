<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Explorer</title>
    <link rel="stylesheet" href="content/css/index.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="scripts/app.js" type="module" defer></script>
</head>
<body>
    
    <header>
        <h1>Welcome to ETH Explorer</h1>
    </header>

    <main>
        <section class="container">
            <div>
                <input type="text" id="account-number" placeholder="From address">
                <button id="check-balance">Check Balance</button>
                <div id="balance"></div>
            </div>
            <div>
                <input type="text" id="amount" placeholder="Amount in eth">
                <input type="text" id="to-account" placeholder="To address">
                <button id="send-button">Send</button>
            </div>
        </section>
    </main>
</body>
</html>
